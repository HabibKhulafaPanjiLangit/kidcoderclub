<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environment Variables Debug</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a1a;
      color: #00ff00;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .ok { background: #004d00; }
    .error { background: #4d0000; color: #ff4444; }
    pre {
      background: #000;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üîç Environment Variables Check</h1>
  
  <div id="results"></div>

  <script type="module">
    const results = document.getElementById('results');
    
    // Check environment variables
    const url = import.meta.env.VITE_SUPABASE_URL;
    const key = import.meta.env.VITE_SUPABASE_ANON_KEY;
    
    const status = {
      url: !!url,
      key: !!key,
      mode: import.meta.env.MODE,
      isDev: import.meta.env.DEV,
      isProd: import.meta.env.PROD
    };
    
    results.innerHTML = `
      <div class="status ${status.url && status.key ? 'ok' : 'error'}">
        <h2>${status.url && status.key ? '‚úÖ Environment Variables FOUND' : '‚ùå Environment Variables MISSING'}</h2>
      </div>
      
      <h3>Details:</h3>
      <pre>${JSON.stringify({
        VITE_SUPABASE_URL: url ? url.substring(0, 40) + '...' : 'MISSING',
        VITE_SUPABASE_ANON_KEY: key ? `${key.substring(0, 20)}... (${key.length} chars)` : 'MISSING',
        MODE: status.mode,
        IS_DEV: status.isDev,
        IS_PROD: status.isProd,
        ALL_ENV_KEYS: Object.keys(import.meta.env)
      }, null, 2)}</pre>
      
      <h3>Test Supabase Connection:</h3>
      <div id="connectionTest">Testing...</div>
    `;
    
    // Test connection
    if (url && key) {
      try {
        const response = await fetch(`${url}/rest/v1/users?select=count`, {
          headers: {
            'apikey': key,
            'Authorization': `Bearer ${key}`
          }
        });
        
        const connectionDiv = document.getElementById('connectionTest');
        if (response.ok) {
          const data = await response.json();
          connectionDiv.innerHTML = `
            <div class="status ok">
              <strong>‚úÖ Connection SUCCESS!</strong><br>
              Status: ${response.status}<br>
              Data: ${JSON.stringify(data)}
            </div>
          `;
        } else {
          connectionDiv.innerHTML = `
            <div class="status error">
              <strong>‚ùå Connection FAILED!</strong><br>
              Status: ${response.status}<br>
              Error: ${await response.text()}
            </div>
          `;
        }
      } catch (error) {
        document.getElementById('connectionTest').innerHTML = `
          <div class="status error">
            <strong>‚ùå Connection ERROR!</strong><br>
            ${error.message}
          </div>
        `;
      }
    }
  </script>
</body>
</html>
